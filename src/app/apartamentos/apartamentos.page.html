<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Apartamentos</ion-title>
  </ion-toolbar>
</ion-header> 


<ion-content> 

  <ion-list>
    
    <ion-item-sliding *ngFor="let apartamento of apartamentos">
      <ion-item>  

      <ion-label>
        <h1>{{apartamento.nome}}</h1> 
        <h2><strong>NÂº apartamento:</strong> {{apartamento.numero}} | <strong> Bloco:</strong> {{apartamento.bloco}}</h2> 
      </ion-label>  

    </ion-item>

      <ion-item-options side="end" >
        <ion-item-option color="danger" (click)="confirmarExclusao(apartamento)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>  
      </ion-item-options>

      <ion-item-options side="start"  >
        <ion-item-option  [routerLink]="['edicao', apartamento.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>  
      </ion-item-options> 
  </ion-item-sliding>
  </ion-list>
   
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button [routerLink]="['cadastro']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
   
  
</ion-content>
